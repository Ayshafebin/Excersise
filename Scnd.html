    <script>

// Create a function that takes an array of students and returns an object
//  representing their notes distribution. Keep in mind that all invalid notes should not
//   be counted in the distribution. Valid notes are: 1, 2, 3, 4, 5

// Example
// getNotesDistribution([
//   {
//     "name": "Steve",
//     "notes": [5, 5, 3, -1, 6]
//   },
//   {
//     "name": "John",
//     "notes": [3, 2, 5, 0, -3]
//   }
// ] âžž {
//   5: 3,
//   3: 2,
//   2: 1
// })

function getNotesDistribution(students) {
  const notesDistribution = {};

  students.forEach(student => {
    student.notes.forEach(note => {
      if (note >= 1 && note <= 5) {
        notesDistribution[note] = (notesDistribution[note] || 0) + 1;
      }
    });
  });

  return notesDistribution;
}

// Example usage:
const result = getNotesDistribution([
  {
    "name": "Steve",
    "notes": [5, 5, 3, -1, 6]
  },
  {
    "name": "John",
    "notes": [3, 2, 5, 0, -3]
  }
]);

console.log(result);






    </script>
