<body>
    <script>

        const asyncfnc = async() => {
            try {
                const pro = new Promise((resolve,reject) => {
                    const success = true;
                    if(success) {
                        resolve('Its working')
                    } else {
                        reject('Error')
                    }
                })
                const rslt = await pro;
                console.log(rslt); 
            }catch(error){
                console.error(error)
            }

        } 
        asyncfnc()


    </script>
