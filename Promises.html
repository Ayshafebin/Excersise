<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function sum(num1, num2){
            return new Promise((resolve, reject) => {
                if(num2 == 0){
                    reject('second number is zero');
                }
                resolve(num1 + num2)
            })
        }

        sum(10, 0)
        .then((add) => {
            console.log(add);
        })
        .catch((error) => {
            console.log(error);
        })



    </script>
</body>
</html>
